name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x
      - name: Install zsh and bash
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh bash
      - run: deno fmt --check
      - run: deno lint
      - run: deno task test
