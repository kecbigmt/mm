name: Documentation Check

on:
  pull_request:
    paths:
      - '**/AGENTS.md'
      - '**/CLAUDE.md'
      - '**/GEMINI.md'
      - 'docs/steering/**/*.md'
  push:
    branches:
      - main
    paths:
      - '**/AGENTS.md'
      - '**/CLAUDE.md'
      - '**/GEMINI.md'
      - 'docs/steering/**/*.md'

jobs:
  check-doc-length:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Check documentation length limits
        run: ./scripts/check-docs.sh
