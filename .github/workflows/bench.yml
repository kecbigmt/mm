name: Bench

on:
  pull_request:
    branches: [main]

jobs:
  bench:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      - name: Run bench on main
        working-directory: main
        run: |
          deno bench --json --allow-read --allow-write --allow-env --allow-run > ../bench-main.json

      - name: Run bench on PR
        run: |
          deno bench --json --allow-read --allow-write --allow-env --allow-run > bench-pr.json

      - name: Generate comparison report (Markdown)
        if: ${{ success() }}
        run: |
          deno run --allow-read scripts/bench_compare_main_vs_pr.ts \
            bench-main.json bench-pr.json > bench-report.md
          cat bench-report.md
        continue-on-error: true

      - name: Comment on PR
        if: ${{ github.event_name == 'pull_request' && success() }}
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('bench-report.md', 'utf8');
            const marker = '<!-- deno-bench-report -->';
            const pr = context.payload.pull_request.number;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr,
            });

            const existing = comments.find(c => c.body && c.body.includes(marker));
            const newBody = `${marker}\n${body}`;

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: newBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr,
                body: newBody
              });
            }
