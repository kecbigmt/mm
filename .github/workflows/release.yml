# バイナリをビルドし GitHub Release に添付する。
# 対応プラットフォームを増やす場合は、下記 matrix.include の該当ブロックのコメントを外す。

name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.0.0 or v1.0.0)"
        required: true

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            suffix: darwin-arm64
            ext: ""
          - target: x86_64-apple-darwin
            suffix: darwin-x64
            ext: ""
          # - target: x86_64-unknown-linux-gnu
          #   suffix: linux-x64
          #   ext: ""
          # - target: aarch64-unknown-linux-gnu
          #   suffix: linux-arm64
          #   ext: ""
          # - target: x86_64-pc-windows-msvc
          #   suffix: windows-x64
          #   ext: ".exe"
    outputs:
      version: ${{ steps.set_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set version
        id: set_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            v="${{ inputs.version }}"
            v="${v#v}"
          else
            v="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$v" >> $GITHUB_OUTPUT
          echo "VERSION=$v" >> $GITHUB_ENV

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Inject version into source
        run: |
          v="${{ steps.set_version.outputs.version }}"
          echo "/** Version string. Replaced at release build time by CI. */" > src/version.ts
          echo "export const VERSION = \"$v\";" >> src/version.ts

      - name: Build ${{ matrix.suffix }}
        run: |
          deno compile \
            --config=deno.json \
            --allow-read --allow-write --allow-env --allow-run --allow-sys \
            --target ${{ matrix.target }} \
            --output mm-${{ steps.set_version.outputs.version }}-${{ matrix.suffix }}${{ matrix.ext }} \
            src/main.ts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mm-${{ steps.set_version.outputs.version }}-${{ matrix.suffix }}${{ matrix.ext }}
          path: mm-${{ steps.set_version.outputs.version }}-${{ matrix.suffix }}${{ matrix.ext }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', needs.build.outputs.version) || github.ref_name }}
          files: mm-*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    needs: [build, release]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Compute SHA256
        id: sha
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          sha_arm64=$(sha256sum "mm-${VERSION}-darwin-arm64" | cut -d' ' -f1)
          echo "darwin_arm64=${sha_arm64}" >> $GITHUB_OUTPUT
          sha_x64=$(sha256sum "mm-${VERSION}-darwin-x64" | cut -d' ' -f1)
          echo "darwin_x64=${sha_x64}" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          SHA_DARWIN_ARM64="${{ steps.sha.outputs.darwin_arm64 }}"
          SHA_DARWIN_X64="${{ steps.sha.outputs.darwin_x64 }}"

          git clone "https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/kecbigmt/homebrew-tap.git" tap
          cd tap

          cat > Formula/mm.rb << 'FORMULA'
          class Mm < Formula
            desc "Personal knowledge management CLI with built-in MCP server"
            homepage "https://github.com/kecbigmt/mm"
            version "VERSION_PLACEHOLDER"
            license "AGPL-3.0-or-later"

            on_macos do
              on_arm do
                url "https://github.com/kecbigmt/mm/releases/download/v#{version}/mm-#{version}-darwin-arm64"
                sha256 "SHA_DARWIN_ARM64_PLACEHOLDER"
              end
              on_intel do
                url "https://github.com/kecbigmt/mm/releases/download/v#{version}/mm-#{version}-darwin-x64"
                sha256 "SHA_DARWIN_X64_PLACEHOLDER"
              end
            end

            def install
              binary = Dir["mm-*"].first || "mm"
              mv binary, "mm" if binary != "mm"
              chmod 0755, "mm"
              bin.install "mm"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/mm --version")
            end
          end
          FORMULA

          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" Formula/mm.rb
          sed -i "s/SHA_DARWIN_ARM64_PLACEHOLDER/${SHA_DARWIN_ARM64}/g" Formula/mm.rb
          sed -i "s/SHA_DARWIN_X64_PLACEHOLDER/${SHA_DARWIN_X64}/g" Formula/mm.rb
          # Remove leading whitespace from heredoc
          sed -i 's/^          //' Formula/mm.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/mm.rb
          git commit -m "feat(mm): update to v${VERSION}"
          git push
